<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SecureVote â€“ Register</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .card { border-radius: 15px; padding: 2rem; }
    .form-floating input:focus { border-color: #0d6efd; box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25); }
    body.dark-mode { background-color: #121212; color: #f1f1f1; }
    body.dark-mode .card { background-color: #1e1e1e; color: #f1f1f1; }
    body.dark-mode .form-control { background-color: #2c2c2c; color: #fff; border: 1px solid #444; }
    body.dark-mode .btn-outline-secondary { color: #fff; border-color: #555; }
    a { text-decoration: none; }
    .toast-container { position: fixed; top: 1rem; right: 1rem; z-index: 2000; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow col-md-6 col-lg-5">
      <h2 class="mb-4 text-center"><i class="fa-solid fa-user-plus"></i> Register</h2>

      <form id="registerForm">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="regName" placeholder="Full Name" required>
          <label for="regName"><i class="fa-solid fa-user"></i> Full Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="regIndex" placeholder="Index Number" required>
          <label for="regIndex"><i class="fa-solid fa-id-card"></i> Index Number</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="regContact" placeholder="Email or Phone (Optional)">
          <label for="regContact"><i class="fa-solid fa-envelope"></i> Contact (Email/Phone)</label>
        </div>

        <!-- Role Selection -->
        <div class="form-floating mb-3">
          <select class="form-select" id="regRole" required>
            <option value="User" selected>User</option>
            <option value="Admin">Admin</option>
          </select>
          <label for="regRole"><i class="fa-solid fa-user-shield"></i> Role</label>
        </div>

        <!-- Admin Key -->
        <div class="form-floating mb-3 d-none" id="adminKeyWrapper">
          <input type="password" class="form-control" id="adminKey" placeholder="Admin Key">
          <label for="adminKey"><i class="fa-solid fa-key"></i> Admin Key</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2"><i class="fa-solid fa-user-check"></i> Register</button>
      </form>

      <p class="text-center">Already have an account? <a href="index.html">Login</a></p>
      <div class="text-center mt-2">
        <button class="btn btn-outline-secondary btn-sm" onclick="toggleDarkMode()">
          <i class="fa-solid fa-moon"></i> Toggle Dark Mode
        </button>
      </div>
    </div>
  </div>

  <!-- Toasts -->
  <div class="toast-container">
    <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dark Mode Persistence
    if(localStorage.getItem("darkMode") === "enabled") {
      document.body.classList.add("dark-mode");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("darkMode", document.body.classList.contains("dark-mode") ? "enabled" : "disabled");
    }

    const regForm = document.getElementById("registerForm");
    const regIndex = document.getElementById("regIndex");
    const regRole = document.getElementById("regRole");
    const adminKeyWrapper = document.getElementById("adminKeyWrapper");
    const adminKeyInput = document.getElementById("adminKey");

    const toastEl = document.getElementById("toast");
    const toastBody = document.getElementById("toastBody");
    const toast = new bootstrap.Toast(toastEl);

    function showToast(message, type = "primary") {
      toastEl.className = `toast align-items-center text-bg-${type} border-0`;
      toastBody.textContent = message;
      toast.show();
    }

    function isValidContact(contact) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const phoneRegex = /^\d{10,15}$/;
      return emailRegex.test(contact) || phoneRegex.test(contact);
    }

    // Show/hide Admin Key when role changes
    regRole.addEventListener("change", () => {
      if (regRole.value === "Admin") {
        adminKeyWrapper.classList.remove("d-none");
      } else {
        adminKeyWrapper.classList.add("d-none");
        adminKeyInput.value = "";
      }
    });

    // Auto-uppercase index
    regIndex.addEventListener("input", () => {
      regIndex.value = regIndex.value.toUpperCase();
    });

    regForm.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("regName").value.trim();
      const index = regIndex.value.trim();
      const contact = document.getElementById("regContact").value.trim();
      const role = regRole.value;

      let users = JSON.parse(localStorage.getItem("users")) || [];

      // Check duplicate index
      if(users.find(u => u.index === index)) {
        showToast("This index number is already registered.", "danger");
        return;
      }

      // Validate contact if provided
      if(contact && !isValidContact(contact)) {
        showToast("Please enter a valid email or phone number.", "danger");
        return;
      }

      // Admin key validation
      if(role === "Admin") {
        if(adminKeyInput.value !== "SECURE123") {
          showToast("Invalid Admin Key!", "danger");
          return;
        }
      }

      users.push({ name, index, contact, role });
      localStorage.setItem("users", JSON.stringify(users));

      showToast("Registration successful! Redirecting to login...", "success");

      setTimeout(() => {
        window.location.href = "index.html";
      }, 1500);
    });
  </script>
</body>
</html>
